<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis de Montanhismo</title>

    <link rel="stylesheet" href="escaladex.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #c8102e; /* vermelho */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #000; /* negro */
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 24px;
            margin: 20px 0;
            color: #000;
        }
        .buy-button {
            background-color: #000; /* negro */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tênis de Montanhismo</h1>
        <img src="tenis-montanhismo.jpg" alt="Tênis de Montanhismo" class="product-image">
        <p class="price">R$ 499,90</p>
        <button class="buy-button">Comprar Agora</button>
    </div>
</body>
</html>
