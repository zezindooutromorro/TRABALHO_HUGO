<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Esportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#colecoes">Coleções</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Buscar...">
            <a href="#conta"><img src="user-icon.png" alt="Conta"></a>
            <a href="#carrinho"><img src="cart-icon.png" alt="Carrinho"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="banner-image.jpg" alt="Banner">
            <a href="#produtos" class="cta-button">Compre Agora</a>
        </section>

        <section id="produtos" class="product-section">
            <h2>Produtos em Destaque</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="product1.jpg" alt="Produto 1">
                    <h3>Nome do Produto</h3>
                    <p>Descrição do produto.</p>
                    <p>R$ 299,99</p>
                </div>
                <!-- Adicione mais produtos aqui -->
            </div>
        </section>

        <section class="highlights">
            <h2>Novidades</h2>
            <div class="highlight-list">
                <!-- Adicione artigos e destaques aqui -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#termos">Termos de Serviço</a>
            <a href="#privacidade">Política de Privacidade</a>
            <a href="#faq">FAQ</a>
        </div>
        <div class="contact-info">
            <p>Endereço: Rua Exemplo, 123</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@exemplo.com</p>
        </div>
        <div class="social-media">
            <a href="#facebook"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#twitter"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
